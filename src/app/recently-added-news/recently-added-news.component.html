<div class="container">
  <div class="row">
    <h3 class="pl-3">RECENTLY ADDED...</h3>
  </div>
</div>
<div class="container">
  <div class="row align-items-stretch">
    <div class="col-md-4 d-flex mb-4" *ngFor="let new of news">
      <mat-card (click)="dialog.openDialog(new.article, new.title)">
        <img mat-card-image style="max-height: 220px; object-fit: cover" src="{{ new.imgurl }}" alt="photo">
        <mat-card-title-group>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ new.title }}</mat-card-title>
          <mat-card-subtitle>{{ new.author }}</mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
          <p>{{ new.summary }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
